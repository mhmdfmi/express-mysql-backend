<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ Backend API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        overflow-x: hidden;
      }
      h1 {
        font-size: 2.5rem;
        animation: fadeInDown 1s ease-out;
      }
      p {
        margin-top: 0.5rem;
        font-size: 1.2rem;
        color: #cbd5e1;
        text-align: center;
        animation: fadeIn 2s ease;
      }
      .button {
        margin-top: 2rem;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        background-color: #3b82f6;
        border: none;
        border-radius: 9999px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 1.5s ease-out;
      }
      .button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }
      .pulse {
        animation: pulse 2.5s infinite;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.85;
          transform: scale(1.02);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        .button {
          font-size: 0.9rem;
          padding: 0.6rem 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="pulse">ðŸš€ Backend API Online</h1>
    <p>Everything's running smoothly. Let's build something awesome!</p>
    <a href="/docs">
      <button class="button">ðŸ“˜ View API Docs</button>
    </a>
  </body>
</html>
